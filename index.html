
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla IngenierÃ­a Sanitaria</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f9f4;
      color: #2f4f2f;
      padding: 2rem;
    }
    .ciclo {
      margin-bottom: 3rem;
    }
    .curso {
      display: inline-block;
      position: relative;
      background: #eaf6ea;
      border: 1px solid #b2d8b2;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 100, 0, 0.1);
      padding: 1rem 1.5rem;
      margin: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .curso:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 12px rgba(0, 100, 0, 0.15);
    }
    .curso.aprobado {
      background: #d0f0c0;
      border-color: #7bb662;
      color: #3b6e22;
    }
    .curso.aprobado::after {
      content: 'âœ“';
      position: absolute;
      right: 10px;
      top: 10px;
      color: #3b6e22;
      font-size: 1.4rem;
      animation: checkPop 0.3s ease;
    }
    @keyframes checkPop {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); }
    }
    .curso.bloqueado {
      opacity: 0.4;
      cursor: not-allowed;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Malla de IngenierÃ­a Sanitaria ðŸŒ±</h1>
  <div id="malla"></div>
  <script>
    const cursos = []; // Reemplaza esto con la lista completa de cursos desde antes
    const malla = document.getElementById("malla");
    for (let i = 1; i <= 10; i++) {
      const div = document.createElement("div");
      div.className = "ciclo";
      div.innerHTML = `<h2>Ciclo ${i}</h2>`;
      cursos.filter(c => c.ciclo === i).forEach(curso => {
        const divCurso = document.createElement("div");
        divCurso.className = "curso";
        divCurso.dataset.id = curso.id;
        if (curso.prereq) {
          divCurso.dataset.prereq = curso.prereq.join(",");
          divCurso.classList.add("bloqueado");
        }
        divCurso.textContent = curso.nombre;
        div.appendChild(divCurso);
      });
      malla.appendChild(div);
    }
    document.addEventListener("click", e => {
      if (!e.target.classList.contains("curso") || e.target.classList.contains("bloqueado")) return;
      e.target.classList.toggle("aprobado");
      const aprobados = new Set(
        [...document.querySelectorAll(".curso.aprobado")].map(c => c.dataset.id)
      );
      document.querySelectorAll(".curso").forEach(curso => {
        const prereq = curso.dataset.prereq?.split(",") || [];
        if (prereq.length === 0) return;
        const desbloqueado = prereq.every(p => aprobados.has(p));
        if (desbloqueado) {
          curso.classList.remove("bloqueado");
        } else {
          if (!curso.classList.contains("aprobado")) {
            curso.classList.add("bloqueado");
          }
        }
      });
    });
  </script>
</body>
</html>
